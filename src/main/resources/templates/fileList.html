<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>虚拟目录</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover">
                <tr class="info">
                    <th>标题</th>
                    <th>操作</th>
                </tr>
                <tr th:each="list : ${lists}">
                    <td class="col-md-10"><a th:href="${virtualFilePath} + '?online=true&lid=' + ${list.id} + '&path=' + ${list.virtualPath}" th:text="${list.name}">文件</a></td>
                    <td class="col-md-2"><a th:if="${list.fileJudge}" class="btn btn-xs btn-success" th:href="${virtualFilePath} + '?online=false&lid=' + ${list.id} + '&path=' + ${list.virtualPath}" th:text="下载">下载</a></td>
                </tr>
            </table>
        </div>
    </div>

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/jquery/jquery.min.js}" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
